{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "hello.fullname" . }}
  labels:
    {{- include "hello.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:                    # ← Line ~11-14: 2 spaces indent
  - secretName: hello-local-tls
    hosts:               # ← Line 13: MUST be here
    - {{ .Values.ingress.host | quote }}
  rules:                  # ← Same level as tls
  - host: {{ .Values.ingress.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "hello.fullname" . }}
            port:
              number: 80
{{- end }}
