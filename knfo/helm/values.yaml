replicaCount: 1

image:
  repository: amokscience/knfo
  pullPolicy: IfNotPresent
  tag: "latest"

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

affinity: {}

tolerations: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  host: ""

externalSecrets:
  enabled: false

monitoring:
  enabled: false

rbac:
  enabled: false
  rules: []
