# argocd/eso-example-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eso-example
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amokscience/argo-apps.git
    targetRevision: HEAD
    path: eso/
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
