apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eso-secrets-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amokscience/argo-apps.git
    targetRevision: HEAD
    path: eso/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
