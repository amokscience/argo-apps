# Staging environment values
namespace: staging

replicaCount: 1
image:
  repository: amokscience/cfb
  pullPolicy: IfNotPresent
  tag: "dev-latest"

env:
  HTTP_PORT: 8070
  CFBD_API_BASE: https://api.collegefootballdata.com

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 100Mi

ingress:
  enabled: true
  host: staging.cfb.local

externalSecrets:
  enabled: true
  awsRegion: us-west-2
  secretResourceName: cfb-staging-secrets
  awsSecretsManagerKeys:
    cfbApiKey: cfb
    redisAddress: redis-addr
