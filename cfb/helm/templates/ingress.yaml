{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cfb.fullname" . }}
  labels:
    {{- include "cfb.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
  - secretName: cfb-tls
    hosts:
    - {{ .Values.ingress.host }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "cfb.fullname" . }}
            port:
              number: 80
{{- end }}
