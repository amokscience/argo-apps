apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: argocd-gateway
  namespace: argocd
spec:
  gatewayClassName: nginx
  listeners:
  - name: https
    port: 443
    protocol: HTTPS
    hostname: argocd.local
    tls:
      mode: Terminate
      certificateRefs:
      - name: argocd-tls
  - name: http
    port: 80
    protocol: HTTP
    hostname: argocd.local
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
  - name: argocd-gateway
  hostnames:
  - argocd.local
  rules:
  - matches:
    - path:
        type: Prefix
        value: /
    backendRefs:
    - name: argocd-server
      port: 80
