apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

helmCharts:
- name: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  version: 55.0.0
  releaseName: kube-prometheus-stack
  valuesInline:
    grafana:
      enabled: true
      adminPassword: admin
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
        - grafana.amok
        tls:
        - secretName: grafana-tls
          hosts:
          - grafana.amok
    
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
    
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    
    nodeExporter:
      enabled: false
    
    prometheusOperator:
      admissionWebhooks:
        enabled: false

# Remove the node-exporter DaemonSet completely
patches:
- target:
    kind: DaemonSet
    name: kube-prometheus-stack-prometheus-node-exporter
  patch: |-
    apiVersion: apps/v1
    kind: DaemonSet
    metadata:
      name: kube-prometheus-stack-prometheus-node-exporter
    $patch: delete
