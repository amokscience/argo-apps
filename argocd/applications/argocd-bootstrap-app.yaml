apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/amokscience/argo-apps
    targetRevision: main
    path: argocd/bootstrap
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    # Important: Respect ignore differences for ConfigMaps
    - RespectIgnoreDifferences=true
  ignoreDifferences:
  # ArgoCD ConfigMaps may have runtime-generated fields
  - group: ""
    kind: ConfigMap
    name: argocd-cm
    jsonPointers:
    - /data/admin.enabled
    - /data/statusbadge.enabled
  - group: ""
    kind: ConfigMap
    name: argocd-cmd-params-cm
    jsonPointers:
    - /data/server.disable.auth
