# ServiceMonitors for ArgoCD metrics endpoints.
# Prometheus (via kube-prometheus-stack with serviceMonitorSelectorNilUsesHelmValues: false)
# will auto-discover these because no labelSelector is enforced.
#
# ArgoCD exposes three separate metric services:
#   argocd-metrics         :8082  — application controller (app sync/health states)
#   argocd-server-metrics  :8083  — API server request metrics
#   argocd-repo-server     :8084  — repo server metrics

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-metrics
  namespaceSelector:
    matchNames:
    - argocd
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

