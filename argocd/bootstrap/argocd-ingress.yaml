apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # Backend is ArgoCD serving TLS on port 443.
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Long timeouts for WebSocket and gRPC-Web streaming.
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "120"
    # Required for CSRF and OIDC redirect URI generation.
    nginx.ingress.kubernetes.io/upstream-vhost: "argocd.amok"
    # Disable response buffering so gRPC-Web streaming frames reach the client
    # immediately instead of being held until the stream closes (causes
    # "context deadline exceeded" on argocd CLI with --grpc-web).
    nginx.org/proxy-buffering: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.amok
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https
  tls:
  - hosts:
    - argocd.amok
    secretName: argocd-tls
