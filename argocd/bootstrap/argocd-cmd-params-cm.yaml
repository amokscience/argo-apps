apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  # Run ArgoCD server without TLS on pod port 8080.
  # TLS is terminated at the F5 NGINX ingress (argocd-ingress.yaml).
  # The ingress backend uses service port "http" -> pod port 8080.
  server.insecure: "true"
