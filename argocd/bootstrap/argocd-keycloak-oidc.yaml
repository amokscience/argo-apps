---
# ArgoCD OIDC Configuration for Keycloak
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://argocd.amok
  oidc.tls.insecure.skip.verify: "true" 
  oidc.config: |
    name: Keycloak
    issuer: https://keycloak.amok:8443/realms/master
    clientID: argocd
    clientSecret: $argocd-oidc-keycloak:client-secret
    logoutURL: https://keycloak.amok:8443/realms/master/protocol/openid-connect/logout?client_id=argocd&post_logout_redirect_uri=https://argocd.amok
    requestedScopes: ["openid","profile","email","groups"]
---
# ArgoCD RBAC Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  scopes: '[groups, email]'
  policy.default: ''
  policy.csv: |
    # Superuser - full admin access
    g, admin, role:admin    
---
# Ensure server.insecure is set
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  server.insecure: 'true'
