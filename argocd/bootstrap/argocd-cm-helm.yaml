# ============================================================================
# ArgoCD ConfigMap - Example helm.version configuration
# ============================================================================
#
# This shows where to add the optional helm.version setting in argocd-cm
# 
# By default, argocd-cm is installed as part of the ArgoCD manifests.
# To enable custom Helm versions, add the helm.version key below.
#
# There are two ways to apply this:
# 
# 1. PATCH EXISTING ConfigMap (after ArgoCD install):
#    kubectl patch configmap argocd-cm -n argocd -p '{"data":{"helm.version":"3.12.0"}}'
#
# 2. EDIT IN-PLACE:
#    kubectl edit configmap argocd-cm -n argocd
#    Then add under "data:" section:
#      helm.version: "3.12.0"
#
# Then restart repo-server:
#    kubectl rollout restart deployment/argocd-repo-server -n argocd
#
# ============================================================================
# NOTE: The actual argocd-cm is managed in argocd-cm.yaml.
# Add helm.version there under data: if needed.
  # ========================================================================
  # OPTIONAL: Uncomment to use a specific Helm version
  # ========================================================================
  helm.version: "3.12.0"
  timeout.reconciliation: "60s"
  timeout.reconciliation.jitter: "0s"
  
  # Other ArgoCD configurations can go here...
  # (keep existing settings when you patch)
