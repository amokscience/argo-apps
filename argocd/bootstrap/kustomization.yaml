# custom Helm version injection via init container.
#
# Usage: kubectl apply -k argocd/bootstrap/
#
# This assumes ArgoCD is already installed and applies ONLY the patch.
#
# NOTE: ArgoCD ServiceMonitors are managed by ArgoCD via
# argocd/applications/3-argocd-servicemonitor-app.yaml â€” not this bootstrap.

patchesStrategicMerge:
- repo-server-helm-patch.yaml
